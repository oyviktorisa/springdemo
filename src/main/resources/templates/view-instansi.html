<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/header :: head">

</head>

<body class="fixed-nav">

	<div id="wrapper">
		<div th:replace="fragments/header :: nav">&nbsp;</div>

		<div id="page-wrapper" class="gray-bg">
			<div th:replace="fragments/header :: topnav">&nbsp;</div>

			<div class="row wrapper white-bg page-heading">
				<div class="col-lg-10">
					<h2>REFERENSI INSTANSI</h2>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">
                <div class="col-lg-12">
                    <div class="alert alert-success" th:if="${param.success}">
                        <strong>Berhasil menambah instansi </strong>
                    </div>
                     <div class="alert alert-success" th:if="${param.successEdit}">
                        <strong>Berhasil mengubah instansi </strong>
                    </div>
                </div>
            </div>
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<table class="table table-bordered dataTables">
									<thead>
										<tr>
											<th>Nama Instansi</th>
											<th>Deskripsi</th>
											<th>Aksi</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="i : ${instansiList}">
											<td th:text="${i.nama}">${i.nama}</td>
											<td th:text="${i.deskripsi}">${i.deskripsi}</td>
											<td>
												<form th:action="@{/user/edit-instansi}"
													th:object="${instansi}" method="post">
													<input type="hidden" th:value="${i.id}" th:attr="name='id'" />
													<button class="btn btn-link" type="submit" name="action"
														value="edit" title="Ubah">
														<span class="glyphicon glyphicon-pencil"></span>
													</button>
													<button class="btn btn-link" type="submit" name="action"
														value="delete" title="Hapus">
														<span class="glyphicon glyphicon-remove"></span>
													</button>
												</form>
											</td>
										</tr>
									</tbody>
								</table>

								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<a th:href="@{/user/add-instansi}" class="btn btn-info"
										role="button">Tambah Instansi</a>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<th:block th:replace="fragments/header :: foot">

	</th:block>
	<script src="../static/js/plugins/dataTables/datatables.min.js"
		th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>
	<script type="text/javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			$('.dataTables').DataTable({

			});

		});
		/*]]>*/
	</script>
</body>

</html>
