<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Test App</title>

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

<link href="css/animate.css" rel="stylesheet" />
<link href="css/login-style.css" rel="stylesheet" />

</head>

<body class="yellow-bg">

	<div class="loginColumns animated fadeInDown">

		<div class="row">
			<div class="col-md-6">
				<div class="ibox-content">
					<!-- <div class="alert alert-danger" th:if="${param.error}">Username atau password salah.</div> -->
			    	<div class="alert alert-success" th:if="${param.logout}">Anda telah logout.</div>
					<div class="alert alert-success" th:if="${param.activate}">Aktivasi berhasil. Silakan login.</div>
					<div class="alert alert-success" th:if="${param.forgot}">Link reset password telah dikirim ke email Anda.</div>
					<div class="alert alert-success" th:if="${param.reset}">Reset password berhasil. Silakan login.</div>
					<div class="alert alert-danger" th:if="${param.expiredLink}">Link sudah kadaluarsa.</div>
					<div class="alert alert-danger" th:if="${param.error}" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">message</div>
					<form th:action="@{/login}" method="post" role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Username" name="username"
									type="text" autofocus="autofocus" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password"
									name="password" type="password" value="" />
							</div>

							<!-- Change this to a button or input when using this as a form -->
							<input type="submit" class="btn btn-lg btn-success btn-block"
								value="Login" />

						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<hr />
	</div>

</body>

</html>
