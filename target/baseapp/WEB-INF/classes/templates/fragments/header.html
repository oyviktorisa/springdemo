<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Test App</title>

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../static/font-awesome/css/font-awesome.css"
	th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<link href="../static/css/animate.css" th:href="@{/css/animate.css}"
	rel="stylesheet" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<link href="../static/css/autocomplete.css"
	th:href="@{/css/autocomplete.css}" rel="stylesheet" type="text/css" />

<link href="../static/css/bootstrap-datetimepicker.css"
	th:href="@{/css/bootstrap-datetimepicker.css}" rel="stylesheet"
	type="text/css" />

</head>

<head th:fragment="head-datatables">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Test App</title>

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../static/font-awesome/css/font-awesome.css"
	th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<link href="../static/css/animate.css" th:href="@{/css/animate.css}"
	rel="stylesheet" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<link href="../static/css/plugins/dataTables/datatables.min.css"
	th:href="@{/css/plugins/dataTables/datatables.min.css}"
	rel="stylesheet" />

</head>

<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:fragment="nav">
			<ul class="nav metismenu" id="side-menu">
				<li><a th:href="@{/home}"><i class="fa fa-home"></i> <span
						class="nav-label">Home</span></a></li>
				<li><a th:href="@{/user/view-instansi}"><i
							class="fa fa-file-excel-o"></i> <span class="nav-label">Instansi</span></a></li>
			</ul>
		</nav>

		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom">
				<nav class="navbar navbar-fixed-top" role="navigation"
					style="margin-bottom: 0" th:fragment="topnav">
					<div class="navbar-header">
						<a class="navbar-minimalize minimalize-styl-2 btn btn-primary "
							href="#"><i class="fa fa-bars"></i> </a>
					</div>
					<div>Test App</div>
					<ul class="nav navbar-top-links navbar-right">
						<li><a class="dropdown" data-toggle="dropdown" href="#">
								<i class="fa fa-user fa-fw"></i><span
								th:text="${#authentication.getPrincipal().getUsername()}"></span><i
								class="fa fa-caret-down"></i>
						</a>
							<ul class="dropdown-menu animated fadeInRight m-t-xs">
								<li><a th:href="@{/ubah-password}">Ubah Password</a></li>
								<li class="divider"></li>
								<li><a
									href="javascript: document.forms['logoutForm'].submit()"
									role="menuitem"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
									<form name="logoutForm" th:action="@{/logout}" method="post"
										th:hidden="true">
										<input hidden="hidden" type="submit" value="Logout" />
									</form></li>
							</ul></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<th:block th:fragment="foot">
		<!-- Mainly scripts -->
		<script src="../static/js/jquery-2.1.1.js"
			th:src="@{/js/jquery-2.1.1.js}"></script>
		<script src="../static/js/bootstrap.min.js"
			th:src="@{/js/bootstrap.min.js}"></script>
		<script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"
			th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
		<script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"
			th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

		<!-- Custom and plugin javascript -->
		<script src="../static/js/inspinia.js" th:src="@{/js/inspinia.js}"></script>
		<script src="../static/js/plugins/pace/pace.min.js"
			th:src="@{/js/plugins/pace/pace.min.js}"></script>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-92016010-4"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-92016010-4');
        </script>
	</th:block>

	<th:block th:fragment="additionaljs">

	</th:block>
</body>

</html>
